<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button id="w" class="w drum">w</button>
      <button id="a" class="a drum">a</button>
      <button id="s" class="s drum">s</button>
      <button id="d" class="d drum">d</button>
      <button id="j" class="j drum">j</button>
      <button id="k" class="k drum">k</button>
      <button id="l" class="l drum">l</button>
      <button id="i" class="i drum">i</button>
    </div>
    <p>You're recording right now, press play when you have finished!</p>
    <p>Refresh to record again.</p>
    <button class="play"><i class="far fa-play-circle fa-5x"></i></button>
    <p>You're in:</p>
    <h2><a href="index.html">🔴 Record mode 🎙️</a></h2>
    <footer>
      Made with ❤️ in Madrid.
    </footer>
    <script src="scriptR.js"></script>
  </body>
</html>
